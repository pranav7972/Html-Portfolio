   <meta charset="UTF-8">
   <meta name="viewport" content=

   <link rel="stylesheet" href="style.css">
   <title>ContactUs</title>
</head>
<body>
   <center><font color="white"size="3"<div id="ContactUs">
       <h1>Contact Us</h1>
       <form action="#">
           <div class="form-shape">
               <label for="query">
                   Type of Query
               </label>
               <select name="myQuery" id="query">
                   <option value="sel" selected>
                       Select
                   </option>
                   <option value="ord">
                       Order related Issues
                   </option>
                   <option value="Site">
                       Site related Issues
                   </option>
                   <option value="fed">
                       Complaint related Issues
                   </option>
                   <option value="others">
                       Others
                   </option>
               </select>
           </div></p>
           <div class="form-shape">
               <label for="name">Name</label>
               <input type="text" name="myName"
                   id="name"
                   placeholder="Enter your Name">
           </div></p>
           <div class="form-shape">
               <label for="email">Email-Id</label>
               <input type="email" name="myEmail"
                   id="email"
                   placeholder="Enter your email">
           </div></p>
           <div class="form-shape">
               <label for="pho">Phone Number</label>
               <input type="phone" name="myPhone"
                   id="pho"
                   placeholder="Enter your Phone no">
           </div></p>
           <div id="radio">
               Are you satisfy by our product
               </p>Yes <input type="radio" name="eligible">
               No <input type="radio" name="eligible">
           </div>
           <div class="form-shape">
               <label for="message">
                   Ellaborate your query
               </label>
               <textarea name="mesg" id="message"
                   cols="30" rows="10">
               </textarea>
           </div></p>
           <center><input type="submit" value="Submit">
           </p><center><input type="reset" value="Reset">
       </form>
</div>
   </div>
</body>
